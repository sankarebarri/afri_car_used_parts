{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" >
<div class="col-6">
  <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-primary btn-lg mt-2" type="submit" value="Register">
    <p>Already have an account? Then <a href="{% url 'login' %}">Login here</a></p>
  </form>
</div>
{% endblock %}
